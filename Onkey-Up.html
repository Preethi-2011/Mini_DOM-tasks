<!DOCTYPE html>
<html>
  <body>
    <input type="text" onkeyup="text()" id="inputBox" />
    <h1 id="result"></h1>
    <script>
      function text() {
        let text = document.getElementById("inputBox").value;
        document.getElementById("result").textContent = text;
      }
    </script>
  </body>
</html>
