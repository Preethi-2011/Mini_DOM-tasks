<html>
  <body>
    <button onclick="inccount()" id="container">Add Hello</button>
    <h1 id="output"></h1>
    <script>
      var count = 0;
      var output = document.getElementById("output");
      function inccount() {
        count++;
        output.innerHTML += "Hello " + "<br>";
      }
    </script>
  </body>
</html>
